version: 2

sources:
  - name: sales
    database: DR_STAGE
    schema: PUBLIC
    tables:
      - name: ORDERS
      - name: DIM_PRODUCTS
      - name: PAN_INFO

models:
  - name: VW_ORDERS
    description: "Main Orders table raw"
    config:
      materialized: "table"
    columns:
      - name: ORDER_ID
        description: "Composite Key"
        tests:
          #  - unique
          - not_null

  - name: dim_customer
    description: "RI Check on dim_customer"
    config:
      materialized: "view"
    columns:
      - name: CUSTOMER_ID
        description: "Primary Key"
        tests:
          - unique
          - not_null

  - name: dim_products_dbt
    description: "tests on dim_product"
    config:
      materialized: "table"
    columns:
      - name: PRODUCT_ID
        description: "Primary Key"
        tests:
          - unique
          - not_null
          - accepted_values:
              values:
                - ['1','2']
